<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<title>Display Webcam Stream</title>
		  
		<style>
			html,body {
				padding:0;
				margin:0;
				height:100%;
			}
			#container {
				margin: 0px auto;
				width: 100%;
				height: 100%;
			}
			#videoElement {
				width: 100%;
				height: 100%;
				background-color: #000000;
				
			  width: 100%;
			  min-height:100vh;
			  margin:0 auto;
			  position:fixed;
			  background: transparent;
			  border-radius: 5px;
			}
			#overlay canvas {
				position:absolute;
				top:0;
				left:0;
			}
		</style>
	</head>
	  
	<body>

		<div id="container">
			<video autoplay="true" id="videoElement">
			 
			</video>
		</div>
		
		<div id="overlay">
			<canvas id="output" width="360px" height="512px"></canvas>
			<canvas id="outputBox" width="360px" height="512px"></canvas>
		</div>

		<!--
		<canvas id="test1" width="360px" height="512px"></canvas>
		<canvas id="test2" width="360px" height="512px"></canvas>
		-->

		<script src="js/camera.js"></script>
	</body>
</html>
